<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Room - {{ room_code }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/study_room.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body style="background-color: #1a1a1a; color: #e0e0e0;">
    <!-- Header -->
    <nav class="navbar navbar-dark" style="background-color: #2d2d2d; padding: 0.5rem 1rem; margin: 0; border-bottom: 1px solid #404040;">
        <div class="container-fluid" style="padding: 0;">
            <span class="navbar-brand mb-0 h6" style="color: #ffffff;">
                <i class="fas fa-users me-2"></i>Study Room: {{ room_code }}
            </span>
            <div class="d-flex align-items-center">
                <span class="badge me-3" style="background-color: #404040; color: #e0e0e0;">
                    <span id="userCount">0</span> users
                </span>
                <button class="btn btn-warning btn-sm me-2" onclick="shareRoom()">
                    <i class="fas fa-share me-1"></i>Invite
                </button>
                <button class="btn btn-danger btn-sm" onclick="leaveRoom()">
                    <i class="fas fa-sign-out-alt me-1"></i>Leave
                </button>
            </div>
        </div>
    </nav>

    <div style="display: flex; height: calc(100vh - 50px); margin: 0; padding: 0;">
        <!-- PDF Study Area -->
        <div style="width: 75%; background-color: #262626; display: flex; flex-direction: column; margin: 0; padding: 0;">
            <!-- Simple Toolbar -->
            <div style="background-color: #404040; color: white; padding: 8px 15px; margin: 0;">
                <input type="file" id="pdfUpload" accept=".pdf" style="display: none;">
                <button class="btn btn-light btn-sm me-2" onclick="document.getElementById('pdfUpload').click()">
                    <i class="fas fa-upload me-1"></i>Upload PDF
                </button>
                <button class="btn btn-warning btn-sm me-2" id="highlightBtn" onclick="toggleHighlight()">
                    <i class="fas fa-highlighter me-1"></i>Highlight
                </button>
                <button class="btn btn-danger btn-sm me-2" id="removePdfBtn" onclick="removePdf()" style="display: none;">
                    <i class="fas fa-trash me-1"></i>Remove PDF
                </button>
                <span class="ms-2 small" id="currentPdfName">No PDF loaded</span>
            </div>

            <!-- PDF Viewer -->
            <div id="pdfViewer" style="flex: 1; overflow-y: auto; background-color: #1e1e1e; margin: 0; padding: 0;">
                <div id="pdfContainer" style="text-align: center; margin: 0; padding: 0;">
                    <!-- PDFs will appear here -->
                </div>
            </div>
        </div>

        <!-- Chat Area -->
        <div style="width: 25%; background-color: #2d2d2d; border-left: 3px solid #404040; display: flex; flex-direction: column; margin: 0; padding: 0;">
            <!-- Chat Header -->
            <div style="background-color: #404040; color: white; padding: 8px 15px; margin: 0;">
                <h6 style="margin: 0;"><i class="fas fa-comments me-2"></i>Study Chat</h6>
                <small id="currentUserName">Loading...</small> â€¢ <span id="userCount2">0</span> online
            </div>

            <!-- Chat Messages -->
            <div id="chatMessages" style="flex: 1; overflow-y: auto; background-color: #1a1a1a; margin: 0; padding: 0;">
                <div style="text-align: center; padding: 40px 20px; color: #999;">
                    <i class="fas fa-comments" style="font-size: 48px; color: #666; margin-bottom: 15px; opacity: 0.7;"></i>
                    <h6 style="color: #e0e0e0; margin-bottom: 8px;">Start Chatting!</h6>
                    <p class="small" style="color: #999; margin: 0;">Discuss with your study group</p>
                </div>
            </div>

            <!-- Chat Input -->
            <div style="padding: 12px; background-color: #2d2d2d; border-top: 1px solid #404040; margin: 0;">
                <div class="input-group">
                    <input type="text" class="form-control" id="messageInput" placeholder="Type a message..." maxlength="500"
                           style="border-radius: 25px; border: 1px solid #555; padding: 10px 15px; font-size: 0.9rem; background-color: #404040; color: #e0e0e0;">
                    <button class="btn ms-2" onclick="sendMessage()"
                            style="border-radius: 50%; width: 40px; height: 40px; padding: 0; display: flex; align-items: center; justify-content: center; background-color: #666; border: none; color: white;">
                        <i class="fas fa-paper-plane" style="font-size: 0.8rem;"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
        </div>
    </div>

    <!-- Username Modal -->
    <div class="modal fade" id="usernameModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Join Study Room</h5>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="usernameInput" class="form-label">Enter your name:</label>
                        <input type="text" class="form-control" id="usernameInput" placeholder="Your name" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="joinRoom()">Join Room</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Share Room Modal -->
    <div class="modal fade" id="shareRoomModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Invite Friends to Study Room</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-users fa-3x text-primary mb-3"></i>
                        <h5>Share this room code with your friends:</h5>
                        <div class="alert alert-primary">
                            <h2 class="mb-0 fw-bold" id="shareRoomCode">{{ room_code }}</h2>
                        </div>
                        <p class="text-muted">They can join by entering this code on the home page</p>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-primary" onclick="copyRoomCodeShare()">
                            <i class="fas fa-copy me-2"></i>Copy Room Code
                        </button>
                        <button class="btn btn-outline-success" onclick="shareRoomLink()">
                            <i class="fas fa-link me-2"></i>Copy Room Link
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script>
        const ROOM_CODE = '{{ room_code }}';
    </script>
    <script src="/static/js/study_room.js"></script>
</body>
</html>
